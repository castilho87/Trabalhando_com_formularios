<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Textarea</title>
</head>
<body>
    <h2>Preencha o Formulário:</h2>
    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <select name="role">
            <option selected value="">Selecione o Cargo</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Gerente">Gerente</option>
            <option value="Diretor">Diretor</option>
            <option value="Presidente">Presidente</option>
        </select>
        <br>
        <label>Assunto:</label><input type="text" name="subject"><br>
        <label>Mensagem:</label>
        <textarea rows="5" cols="30" name="message"></textarea>
        <button type="submit" onclick="alert('Formulário enviado')">Enviar</button>
    </form>
</body>
</html>
